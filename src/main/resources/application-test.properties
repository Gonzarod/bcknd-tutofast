spring.datasource.url=jdbc:mysql://localhost:3306/tutofast-monolith-test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate DDL auto
spring.jpa.hibernate.ddl-auto=create-drop

#Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# App Properties 100 d
evertix.app.jwtSecret=TutoFastSecretKey
evertix.app.jwtExpirationMs=864000000

